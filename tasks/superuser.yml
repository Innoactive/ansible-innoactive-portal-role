---
- name: Validate superuser credentials
  assert:
    that:
      - hub_configuration.admin_email is defined
      - hub_configuration.admin_email
      - hub_configuration.admin_email|length
      - hub_configuration.admin_password is defined
      - hub_configuration.admin_password
      - hub_configuration.admin_password|length
- name: Create superuser account
  shell: "{{ lookup('template', 'run_in_django_shell.sh.j2') }}" # noqa 305
  vars:
    python_script_name: create_superuser
    admin:
      email: "{{ hub_configuration.admin_email | mandatory }}"
      password: "{{ hub_configuration.admin_password | mandatory }}"
  register: superuser_creation_output
  changed_when: superuser_creation_output.stdout |Â trim | bool
  tags:
    - requires_database
